<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Salary Slip Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- jsPDF and html2canvas CDNs for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Salary Slip Generator</h1>
        <button id="logoutButton" class="secondary-button">Logout</button>
    </header>

    <div class="container">
        <!-- Search and Input Card -->
        <div class="card search-card">
            <h2>Employee Search</h2>
            <div class="input-group">
                <label for="sheetId">Google Sheet ID:</label>
                <input type="text" id="sheetId" value="1jCx_xflDltZB2YPWddp3nW0ZKIkrupr0hqXkuDo41lU" readonly>
            </div>
            <div class="input-group">
                <label for="sheetName">Sheet Name (Month):</label>
                <input type="text" id="sheetName" value="May" placeholder="e.g., May">
            </div>
            <div class="input-group">
                <label for="employeeId">Employee ID (e.g., JJT15):</label>
                <input type="text" id="employeeId" placeholder="Enter Emp ID">
            </div>
            <button id="searchButton" class="primary-button">Search Employee</button>
        </div>

        <!-- Result Card -->
        <div class="card result-card hidden" id="resultCard">
            <h2>Salary Details</h2>
            <div id="salaryDetails">
                <!-- Fetched data will be displayed here -->
            </div>
            <button id="downloadPdfButton" class="primary-button">Download Salary Slip PDF</button>
        </div>
        
        <!-- Error Message -->
        <p class="error-message" id="errorMessage"></p>

    </div>

    <!-- Hidden Salary Slip Template for PDF Generation -->
    <div id="slip" class="slip-template hidden">
        <div class="slip-header">
            <!-- Logo path is '../logo.png' (one level up from /admin/) -->
            <img src="../logo.png" alt="Company Logo" class="slip-logo"> 
            <h1>Annapurna Logistics</h1>
            <h3>Salary Slip for <span id="slip-month"></span></h3>
            <hr>
        </div>
        <div class="slip-details">
            <p><strong>Employee ID:</strong> <span id="slip-empid"></span></p>
            <p><strong>Employee Name:</strong> <span id="slip-name"></span></p>
            <p><strong>Bank Account:</strong> <span id="slip-bank"></span></p>
            <p><strong>Rate Per Day:</strong> ₹ <span id="slip-rate"></span></p>
            <p><strong>Present Days:</strong> <span id="slip-present"></span></p>
            <p><strong>Absent Days:</strong> <span id="slip-absent"></span></p>
            <hr>
            <h2>NET PAY: ₹ <span id="slip-netpay"></span></h2>
        </div>
        <div class="slip-footer">
            <br><br>
            <p>_________________________</p>
            <p>Authorized Signature</p>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Initialize dashboard functionality once DOM is loaded
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
