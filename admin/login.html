<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Annapurna Logistics</title>
    <!-- Link to Main and Admin CSS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- TOP HEADER (For consistent look) -->
    <header class="site-header">
        <div class="top-bar">
            <div class="top-logo-left">
                <img src="../logo.png" alt="Annapurna Logistics Logo" class="logo-left-img" /> 
            </div>
            <div class="brand">
                <div class="brand-text">
                    <h1 class="brand-name">ANNAPURNA LOGISTICS</h1>
                    <p class="brand-tagline">Reliable Transport &amp; Manpower Partner</p>
                </div>
            </div>
            <div class="top-contact">
                <a href="tel:07667079711" class="top-phone blink-phone">üìû 07667 079711</a>
                <a href="tel:9122440600" class="top-phone blink-phone">üìû 91224 40600</a>
            </div>
        </div>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="../index.html">‚Üê Go to Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="center-login-container">
        <div class="card login-card">
            <h2>Admin Login</h2>
            <!-- FIX: autocomplete="off" added for no-save -->
            <form id="loginForm" autocomplete="off">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <!-- FIX: value removed for empty input -->
                    <input type="text" id="username" name="username" required autocomplete="off" spellcheck="false">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <!-- FIX: value removed for empty input -->
                    <input type="password" id="password" name="password" required autocomplete="off" spellcheck="false">
                </div>
                <button type="submit" class="primary-button">Login</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    login(); 
                });
            }
        });
    </script>
</body>
</html>
